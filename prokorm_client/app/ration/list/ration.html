<div class="ration" layout="row">
    <md-card class="navigator" flex="23" md-theme="default" layout="column" md-theme-watch="">
        <div class="list-header">
            <!-- HEADER -->
            <div layout="row">
                <div class="module-name" flex>
                    Рационы
                    <span class="ration-amount" ng-if="ration.rationItems.length">
                        ({{::ration.rationItems.length}})
                    </span>
                </div>
            </div>
        </div>
        <md-list flex class="ration-list">
            <md-list-item class="md-3-line ration-item" 
                ng-repeat="rationItem in ration.rationItems">
                <div class="md-list-item-text" layout="column">
                    <div class="first-line" layout="row">
                        <span class="ration-type">{{rationItem.type}}</span>
                        <p class="title" flex="">
                            {{rationItem.name}}
                        </p>
                    </div>
                    <div layout="row" class="second-line">
                        <span class="ration-target">
                            {{rationItem.target}}
                        </span>
                        <span flex class="ration-date">
                            {{rationItem.start}}
                        </span>
                        
                    </div>
                    <div class="third-line" layout="row">
                        <span class="ration-price">
                            154.80 руб.
                        </span>
                        <span flex class="ration-weight">
                            <b>СВ: 21.2 кг</b>
                        </span>
                    </div>
                </div>
            </md-list-item>
            <md-divider>
            </md-divider>
        </md-list>
    </md-card>
    <md-card class="dashboard" flex md-theme="default" md-theme-watch="" ui-view="">
        <md-content layout-padding="">
            
        </md-content>
    </md-card>
</div>
